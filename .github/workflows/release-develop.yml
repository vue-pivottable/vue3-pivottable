name: Release Develop (Pre-release)

on:
  push:
    branches:
      - develop

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  pre-release:
    name: Pre-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Check for changesets
        id: changesets-check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Enter pre-release mode
        if: steps.changesets-check.outputs.has_changesets == 'true'
        run: |
          # Check if already in pre-release mode
          if [ ! -f ".changeset/pre.json" ]; then
            pnpm changeset pre enter beta
          fi
          
          # Create snapshot release without consuming changesets
          pnpm changeset version --snapshot beta
          
          # Get version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build packages
        if: steps.changesets-check.outputs.has_changesets == 'true'
        run: pnpm build:all

      - name: Publish pre-release to npm
        if: steps.changesets-check.outputs.has_changesets == 'true'
        run: |
          # Publish snapshot with beta tag
          pnpm changeset publish --tag beta --no-git-tag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN_SUMIN: ${{ secrets.NPM_TOKEN_SUMIN }}

      - name: Create GitHub Pre-release
        if: steps.changesets-check.outputs.has_changesets == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: true
          body: |
            ## ðŸš§ Pre-release (Beta)
            
            This is a pre-release version. It may contain bugs and breaking changes.
            
            Install with: `npm install vue-pivottable@beta`