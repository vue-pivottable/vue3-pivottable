name: Integrate Develop to Staging

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-or-update-pr:
    name: Create or Update PR to Staging
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'

      - name: Check for existing PR
        id: check-pr
        run: |
          EXISTING_PR=$(gh pr list --base staging --head develop --json number --jq '.[0].number' || echo "")
          
          if [ -n "$EXISTING_PR" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
            echo "Found existing PR #$EXISTING_PR"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "No existing PR found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit information
        id: commit-info
        run: |
          # Fetch staging branch
          git fetch origin staging:staging || echo "Staging branch not found"
          
          # Get the latest commits from develop that aren't in staging
          if git rev-parse --verify origin/staging >/dev/null 2>&1; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" origin/staging..HEAD | head -20)
            COMMIT_COUNT=$(git rev-list --count origin/staging..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD | head -20)
            COMMIT_COUNT=$(git rev-list --count HEAD)
          fi
          
          # Escape for GitHub Actions output
          COMMITS="${COMMITS//'%'/'%25'}"
          COMMITS="${COMMITS//$'\n'/'%0A'}"
          COMMITS="${COMMITS//$'\r'/'%0D'}"
          
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          
          # Get timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Create PR to staging
        if: steps.check-pr.outputs.pr_exists == 'false'
        run: |
          COMMIT_COUNT="${{ steps.commit-info.outputs.commit_count }}"
          TIMESTAMP="${{ steps.commit-info.outputs.timestamp }}"
          COMMITS="${{ steps.commit-info.outputs.commits }}"
          
          gh pr create \
            --base staging \
            --head develop \
            --title "üîÑ Integrate develop ‚Üí staging" \
            --body "## üöÄ Integration from develop to staging

### üìä Summary
- **Commits**: ${COMMIT_COUNT} new commits
- **Created**: ${TIMESTAMP}
- **Auto-generated**: This PR was automatically created by the integration workflow

### üìù Recent Commits
${COMMITS}

### üîç What happens next?
1. Review the changes in this PR
2. Run any necessary QA tests
3. When approved and merged, the staging workflow will:
   - Check for changesets
   - If found, create beta releases
   - Automatically create a PR to main

### ‚ö° Notes
- This PR will be automatically updated with new commits to develop
- Multiple features can accumulate in this single PR
- Approval triggers the beta release process" \
            --label "integration" \
            --label "automated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update existing PR
        if: steps.check-pr.outputs.pr_exists == 'true'
        run: |
          PR_NUMBER="${{ steps.check-pr.outputs.pr_number }}"
          COMMIT_COUNT="${{ steps.commit-info.outputs.commit_count }}"
          TIMESTAMP="${{ steps.commit-info.outputs.timestamp }}"
          COMMITS="${{ steps.commit-info.outputs.commits }}"
          
          # Update PR title with commit count
          gh pr edit $PR_NUMBER \
            --title "üîÑ Integrate develop ‚Üí staging (${COMMIT_COUNT} commits)"
          
          # Get current PR body
          CURRENT_BODY=$(gh pr view $PR_NUMBER --json body --jq '.body')
          
          # Create updated section
          UPDATED_SECTION="### üîÑ Last Updated: ${TIMESTAMP}
**New commits**: ${COMMIT_COUNT}

### üìù Recent Commits
${COMMITS}"
          
          # Update or append the updated section
          if echo "$CURRENT_BODY" | grep -q "### üîÑ Last Updated:"; then
            # Replace existing update section
            NEW_BODY=$(echo "$CURRENT_BODY" | sed '/### üîÑ Last Updated:/,/### üìù Recent Commits/d' | sed '/^$/d')
            NEW_BODY="$NEW_BODY

$UPDATED_SECTION"
          else
            # Append update section
            NEW_BODY="$CURRENT_BODY

---

$UPDATED_SECTION"
          fi
          
          # Update PR body
          gh pr edit $PR_NUMBER --body "$NEW_BODY"
          
          # Add labels
          gh pr edit $PR_NUMBER \
            --add-label "auto-updated" \
            --add-label "needs-review"
          
          # Set as ready for review
          gh pr ready $PR_NUMBER || true
          
          echo "‚úÖ Updated PR #${PR_NUMBER} with ${COMMIT_COUNT} new commits"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}